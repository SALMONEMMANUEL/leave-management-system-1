<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      #root {
        height: 100%;
      }

      #spinnerContainer {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        background-color: #2f3136;
      }

      #spinnerContainer.lightTheme {
        background-color: #fff;
      }

      .spinner {
        display: flex;
        height: 100%;
        justify-content: center;
        left: 0;
        margin: 0;
        position: absolute;
        top: 0;
        width: 100%;
        align-items: center;
      }

      .spinnerInner {
        display: flex;
        height: auto;
        justify-content: center;
        position: relative;
        width: 28px;
      }

      .pulsingEllipsisItem {
        animation: spinner-pulsing-ellipsis 1.4s infinite ease-in-out;
        background-color: #fff;
        border-radius: 3px;
        display: inline-block;
        height: 6px;
        margin-right: 2px;
        opacity: 0.3;
        width: 6px;
      }

      .lightTheme .pulsingEllipsisItem {
        background-color: #7289da;
      }

      .pulsingEllipsisItem:nth-of-type(2) {
        animation-delay: 0.2s;
      }

      .pulsingEllipsisItem:nth-of-type(3) {
        animation-delay: 0.4s;
      }

      @keyframes spinner-pulsing-ellipsis {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="spinnerContainer">
      <span class="spinner">
        <span class="spinnerInner">
          <span class="pulsingEllipsisItem spinnerItem"></span>
          <span class="pulsingEllipsisItem spinnerItem"></span>
          <span class="pulsingEllipsisItem spinnerItem"></span>
        </span>
      </span>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if (localStorage.themePreferences) {
        if (localStorage.themePreferences === 'light') {
          let element = document.getElementById('spinnerContainer');
          element.classList.add('lightTheme');
        }
      }
    </script>
  </body>
</html>
